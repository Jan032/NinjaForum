{% extends "layout/loggedout.html" %}

{% block title %}Delete post{% endblock title %}

{% block content %}

<h1>Delete post {{ post.title }}?</h1>

<form method="post">
    <p>Are you sure you want to delete post?</p>

    <button>Delete</button>
    <a href="/post/{{post.id}}">Cancel</a>
</form>

{% endblock content %}
