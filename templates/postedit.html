{% extends "layout/loggedout.html" %}

{% block title %}Edit post{% endblock title %}

{% block content %}

<h1>Edit topic: {{ post.title }}</h1>

<form method="post">
    <input type="text" name="title" value="{{post.title}}" required> <br>
    <textarea name="description" rows="5" required>{{post.description}}</textarea> <br>
    <button>Submit</button>
</form>

{% endblock content %}
